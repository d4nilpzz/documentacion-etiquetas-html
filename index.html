<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/webp" href="./html-icon.webp">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            corePlugins: {
                preflight: false,
            }
        }
    </script>
    <title>Documentación Etiquetas HTML</title>
    <style>
        body {
            overflow-y: scroll;
        }

        body {
            width: 99%;
            display: flex;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            line-height: 1.6;
        }

        section {
            background-color: #2c2c2c;
            border-radius: 24px;
            padding-inline: 20px;
            padding-block: 10px;
            margin-bottom: 20px;
        }

        h2 {
            color: #e0e0e0;
        }

        pre {
            background-color: #121212;
            color: #dcdcdc;
            padding: 10px;
            border-radius: 16px;
            font-family: monospace;
        }

        #search {
            border-radius: 999px;
            padding: 10px;
            padding-inline: 20px;
            width: 100%;
            max-width: 400px;
            font-size: 16px;
            background-color: #333;
            color: #e0e0e0;
            outline: none;
            border: 2px solid #4e4e4e;
        }

        #search:focus {
            outline: none;
            border: 2px solid #5a5a5a;
        }
    </style>

</head>

<body>
    <div style="width: 1000px;">
        <header style="width: max-content; display: block; justify-content: center; align-items: center;">
            <h1>Documentación Etiquetas HTML <small class="text-white/40 text-lg">by <a class="text-white/40 text-lg"
                        href="https://github.com/d4nilpzz/documentacion-etiquetas-html">d4nilpzz</a></small></h1>
            <div style="height: 100px;">
                <input type="text" id="search" />
            </div>
        </header>

        <main id="tags-container"></main>
    </div>

    <script>
        const data = [
    { "id": "h1", "tag": "h1", "name": "Encabezado 1", "description": "Representa el título principal del contenido, con la máxima jerarquía.", "example": "&lt;h1&gt;Encabezado Principal&lt;/h1&gt;" },
    { "id": "h2", "tag": "h2", "name": "Encabezado 2", "description": "Subtítulo de segundo nivel, menor jerarquía que h1.", "example": "&lt;h2&gt;Encabezado Secundario&lt;/h2&gt;" },
    { "id": "h3", "tag": "h3", "name": "Encabezado 3", "description": "Encabezado de tercer nivel, usado para subsecciones dentro de h2.", "example": "&lt;h3&gt;Encabezado Terciario&lt;/h3&gt;" },
    { "id": "h4", "tag": "h4", "name": "Encabezado 4", "description": "Encabezado de cuarto nivel, para subdivisiones más específicas.", "example": "&lt;h4&gt;Encabezado Cuarto&lt;/h4&gt;" },
    { "id": "h5", "tag": "h5", "name": "Encabezado 5", "description": "Encabezado de quinto nivel, para jerarquías profundas.", "example": "&lt;h5&gt;Encabezado Quinto&lt;/h5&gt;" },
    { "id": "h6", "tag": "h6", "name": "Encabezado 6", "description": "Encabezado de menor jerarquía, usado para subdivisiones muy específicas.", "example": "&lt;h6&gt;Encabezado Sexto&lt;/h6&gt;" },
    { "id": "p", "tag": "p", "name": "Párrafo", "description": "Bloque de texto independiente, usado para párrafos de contenido.", "example": "&lt;p&gt;Este es un párrafo.&lt;/p&gt;" },
    { "id": "a", "tag": "a", "name": "Enlace", "description": "Hipervínculo que dirige a otra página, sección o recurso.", "example": "&lt;a href=\"https://ejemplo.com\"&gt;Haz clic aquí&lt;/a&gt;" },
    { "id": "b", "tag": "b", "name": "Negrita", "description": "Aplica negrita al texto sin indicar importancia semántica.", "example": "&lt;b&gt;Texto en negrita&lt;/b&gt;" },
    { "id": "i", "tag": "i", "name": "Cursiva", "description": "Aplica cursiva al texto sin implicar énfasis semántico.", "example": "&lt;i&gt;Texto en cursiva&lt;/i&gt;" },
    { "id": "u", "tag": "u", "name": "Subrayado", "description": "Subraya el texto, usado para destacar información.", "example": "&lt;u&gt;Texto subrayado&lt;/u&gt;" },
    { "id": "strong", "tag": "strong", "name": "Fuerte", "description": "Indica que el texto es importante, normalmente se muestra en negrita.", "example": "&lt;strong&gt;Texto importante&lt;/strong&gt;" },
    { "id": "em", "tag": "em", "name": "Enfatizado", "description": "Indica que el texto debe recibir énfasis, normalmente se muestra en cursiva.", "example": "&lt;em&gt;Texto enfatizado&lt;/em&gt;" },
    { "id": "br", "tag": "br", "name": "Salto de línea", "description": "Inserta un salto de línea dentro de un bloque de texto.", "example": "&lt;br&gt;" },
    { "id": "hr", "tag": "hr", "name": "Línea horizontal", "description": "Dibuja una línea horizontal para separar secciones de contenido.", "example": "&lt;hr&gt;" },
    { "id": "div", "tag": "div", "name": "División", "description": "Agrupa contenido en bloques genéricos para estructura o estilos.", "example": "&lt;div&gt;Contenido&lt;/div&gt;" },
    { "id": "span", "tag": "span", "name": "Span", "description": "Contenedor en línea para agrupar o estilizar texto sin afectar el flujo.", "example": "&lt;span&gt;Algún texto&lt;/span&gt;" },
    { "id": "header", "tag": "header", "name": "Encabezado", "description": "Encabezado de página o sección, normalmente con títulos y navegación.", "example": "&lt;header&gt;Contenido del encabezado&lt;/header&gt;" },
    { "id": "footer", "tag": "footer", "name": "Pie de página", "description": "Pie de página de documento o sección, con información secundaria o legal.", "example": "&lt;footer&gt;Contenido del pie de página&lt;/footer&gt;" },
    { "id": "main", "tag": "main", "name": "Principal", "description": "Contenido principal único de la página, importante para accesibilidad.", "example": "&lt;main&gt;Contenido principal&lt;/main&gt;" },
    { "id": "nav", "tag": "nav", "name": "Navegación", "description": "Contenedor de enlaces de navegación del sitio o sección.", "example": "&lt;nav&gt;&lt;a href=\"#\"&gt;Inicio&lt;/a&gt;&lt;/nav&gt;" },
    { "id": "table", "tag": "table", "name": "Tabla", "description": "Estructura tabular compuesta por filas y columnas.", "example": "&lt;table&gt;&lt;tr&gt;&lt;td&gt;Celda&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;" },
    { "id": "caption", "tag": "caption", "name": "Título de tabla", "description": "Título descriptivo para una tabla.", "example": "&lt;caption&gt;Título de tabla&lt;/caption&gt;" },
    { "id": "tr", "tag": "tr", "name": "Fila de tabla", "description": "Fila dentro de una tabla que contiene celdas de datos o encabezado.", "example": "&lt;tr&gt;&lt;td&gt;Celda 1&lt;/td&gt;&lt;td&gt;Celda 2&lt;/td&gt;&lt;/tr&gt;" },
    { "id": "th", "tag": "th", "name": "Encabezado de tabla", "description": "Celda de encabezado que representa la columna o fila de la tabla.", "example": "&lt;th&gt;Encabezado&lt;/th&gt;" },
    { "id": "td", "tag": "td", "name": "Celda de tabla", "description": "Celda de datos dentro de una tabla.", "example": "&lt;td&gt;Contenido&lt;/td&gt;" },
    { "id": "thead", "tag": "thead", "name": "Cabeza de tabla", "description": "Agrupa las filas de encabezado de la tabla.", "example": "&lt;thead&gt;&lt;tr&gt;&lt;th&gt;Encabezado&lt;/th&gt;&lt;/tr&gt;&lt;/thead&gt;" },
    { "id": "tfoot", "tag": "tfoot", "name": "Pie de tabla", "description": "Agrupa las filas de pie de tabla, generalmente para totales o resúmenes.", "example": "&lt;tfoot&gt;&lt;tr&gt;&lt;td&gt;Pie&lt;/td&gt;&lt;/tr&gt;&lt;/tfoot&gt;" },
    { "id": "tbody", "tag": "tbody", "name": "Cuerpo de tabla", "description": "Agrupa las filas de datos principales de la tabla.", "example": "&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;Datos&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;" },
    { "id": "colgroup", "tag": "colgroup", "name": "Grupo de columnas", "description": "Agrupa columnas para aplicar estilos o atributos comunes.", "example": "&lt;colgroup&gt;&lt;col&gt;&lt;/colgroup&gt;" },
    { "id": "col", "tag": "col", "name": "Columna", "description": "Define una columna y permite aplicar estilos o atributos específicos.", "example": "&lt;col&gt;" },
    { "id": "button", "tag": "button", "name": "Botón", "description": "Elemento interactivo que ejecuta acciones al pulsarlo.", "example": "&lt;button&gt;Haz clic aquí&lt;/button&gt;" },
    { "id": "input", "tag": "input", "name": "Entrada", "description": "Campo para introducir datos del usuario, como texto, números o contraseñas.", "example": "&lt;input type=\"text\"&gt;" },
    { "id": "label", "tag": "label", "name": "Etiqueta", "description": "Etiqueta asociada a un campo de formulario, mejora accesibilidad.", "example": "&lt;label for=\"input1\"&gt;Etiqueta&lt;/label&gt;" },
    { "id": "datalist", "tag": "datalist", "name": "Lista de datos", "description": "Conjunto de opciones predefinidas para un campo de entrada.", "example": "&lt;datalist&gt;&lt;option value=\"Opción 1\"&gt;&lt;/datalist&gt;" },
    { "id": "option", "tag": "option", "name": "Opción", "description": "Opción seleccionable dentro de un select o datalist.", "example": "&lt;option value=\"opcion1\"&gt;Opción 1&lt;/option&gt;" },
    { "id": "select", "tag": "select", "name": "Selección", "description": "Lista desplegable que permite seleccionar una opción.", "example": "&lt;select&gt;&lt;option&gt;Opción 1&lt;/option&gt;&lt;/select&gt;" },
    { "id": "textarea", "tag": "textarea", "name": "Área de texto", "description": "Campo para introducir texto de varias líneas.", "example": "&lt;textarea&gt;Texto&lt;/textarea&gt;" },
    { "id": "form", "tag": "form", "name": "Formulario", "description": "Contenedor para enviar datos del usuario al servidor.", "example": "&lt;form action=\"#\" method=\"post\"&gt;&lt;/form&gt;" },
    { "id": "fieldset", "tag": "fieldset", "name": "Conjunto de campos", "description": "Agrupa elementos relacionados dentro de un formulario.", "example": "&lt;fieldset&gt;&lt;legend&gt;Leyenda&lt;/legend&gt;&lt;/fieldset&gt;" },
    { "id": "legend", "tag": "legend", "name": "Leyenda", "description": "Etiqueta para un grupo de campos en un formulario.", "example": "&lt;legend&gt;Leyenda del formulario&lt;/legend&gt;" },
    { "id": "img", "tag": "img", "name": "Imagen", "description": "Inserta una imagen en el documento.", "example": "&lt;img src=\"imagen.jpg\" alt=\"Descripción de la imagen\"&gt;" },
    { "id": "iframe", "tag": "iframe", "name": "Marco en línea", "description": "Incrusta otro documento dentro de la página.", "example": "&lt;iframe src=\"https://ejemplo.com\"&gt;&lt;/iframe&gt;" },
    { "id": "audio", "tag": "audio", "name": "Audio", "description": "Reproductor de audio en la página.", "example": "&lt;audio controls&gt;&lt;source src=\"audio.mp3\" type=\"audio/mp3\"&gt;&lt;/audio&gt;" },
    { "id": "video", "tag": "video", "name": "Vídeo", "description": "Reproductor de vídeo en la página.", "example": "&lt;video controls&gt;&lt;source src=\"video.mp4\" type=\"video/mp4\"&gt;&lt;/video&gt;" },
    { "id": "source", "tag": "source", "name": "Fuente", "description": "Fuente de medios dentro de audio o vídeo.", "example": "&lt;source src=\"video.mp4\" type=\"video/mp4\"&gt;" },
    { "id": "embed", "tag": "embed", "name": "Incrustar", "description": "Objeto incrustado, como multimedia o contenido externo.", "example": "&lt;embed src=\"archivo.swf\"&gt;" },
    { "id": "object", "tag": "object", "name": "Objeto", "description": "Objeto incrustado, como PDF, applet o multimedia.", "example": "&lt;object data=\"documento.pdf\"&gt;&lt;/object&gt;" },
    { "id": "param", "tag": "param", "name": "Parámetro", "description": "Define parámetros para objetos incrustados.", "example": "&lt;param name=\"autoplay\" value=\"true\"&gt;" },
    { "id": "progress", "tag": "progress", "name": "Progreso", "description": "Barra que indica progreso de una tarea.", "example": "&lt;progress value=\"50\" max=\"100\"&gt;" },
    { "id": "meter", "tag": "meter", "name": "Medidor", "description": "Muestra un valor dentro de un rango, como medición o capacidad.", "example": "&lt;meter value=\"30\" min=\"0\" max=\"100\"&gt;" },
    { "id": "details", "tag": "details", "name": "Detalles", "description": "Elemento interactivo para mostrar contenido oculto bajo demanda.", "example": "&lt;details&gt;&lt;summary&gt;Resumen&lt;/summary&gt;&lt;p&gt;Contenido&lt;/p&gt;&lt;/details&gt;" },
    { "id": "summary", "tag": "summary", "name": "Resumen", "description": "Título visible de un elemento details que al pulsar revela el contenido.", "example": "&lt;summary&gt;Más información&lt;/summary&gt;" },
    { "id": "mark", "tag": "mark", "name": "Marcado", "description": "Resalta texto para indicar relevancia o búsqueda.", "example": "&lt;mark&gt;Texto resaltado&lt;/mark&gt;" },
    { "id": "small", "tag": "small", "name": "Pequeño", "description": "Texto en un tamaño menor, para notas o aclaraciones.", "example": "&lt;small&gt;Texto pequeño&lt;/small&gt;" },
    { "id": "cite", "tag": "cite", "name": "Cita", "description": "Referencia a una fuente, como un autor o publicación.", "example": "&lt;cite&gt;Autor&lt;/cite&gt;" },
    { "id": "q", "tag": "q", "name": "Cita corta", "description": "Cita breve, generalmente entre comillas.", "example": "&lt;q&gt;Texto citado&lt;/q&gt;" },
    { "id": "abbr", "tag": "abbr", "name": "Abreviatura", "description": "Abreviatura o acrónimo, con su significado en el atributo title.", "example": "&lt;abbr title=\"World Health Organization\"&gt;WHO&lt;/abbr&gt;" },
    { "id": "dfn", "tag": "dfn", "name": "Definición", "description": "Define un término que será explicado o definido.", "example": "&lt;dfn&gt;Término&lt;/dfn&gt;" },
    { "id": "code", "tag": "code", "name": "Código", "description": "Fragmento de código informático en línea.", "example": "&lt;code&gt;let x = 5;&lt;/code&gt;" },
    { "id": "var", "tag": "var", "name": "Variable", "description": "Nombre de variable en un fragmento de código.", "example": "&lt;var&gt;x&lt;/var&gt;" },
    { "id": "samp", "tag": "samp", "name": "Muestra", "description": "Muestra de salida de un programa o sistema.", "example": "&lt;samp&gt;Salida del programa&lt;/samp&gt;" },
    { "id": "kbd", "tag": "kbd", "name": "Entrada de teclado", "description": "Indica entrada de usuario mediante teclado.", "example": "&lt;kbd&gt;Ctrl + C&lt;/kbd&gt;" },
    { "id": "pre", "tag": "pre", "name": "Preformateado", "description": "Texto preformateado, mantiene saltos de línea y espacios.", "example": "&lt;pre&gt;Texto preformateado&lt;/pre&gt;" },
    { "id": "bdi", "tag": "bdi", "name": "Aislar dirección", "description": "Aísla texto para controlar dirección de escritura en contextos mixtos.", "example": "&lt;bdi&gt;Texto aislado&lt;/bdi&gt;" },
    { "id": "bdo", "tag": "bdo", "name": "Dirección de texto", "description": "Controla la dirección de escritura del texto.", "example": "&lt;bdo dir=\"rtl\"&gt;Texto en árabe&lt;/bdo&gt;" },

    { "id": "head", "tag": "head", "name": "Cabezera", "description": "Contiene metadatos, enlaces a recursos y configuración del documento.", "example": "&lt;head&gt;&lt;/head&gt;" },
    { "id": "meta", "tag": "meta", "name": "Meta", "description": "Define metadatos como codificación, autor o viewport.", "example": "&lt;meta charset='UTF-8'&gt;" },
    { "id": "title", "tag": "title", "name": "Título", "description": "Define el título que aparece en la pestaña del navegador.", "example": "&lt;title&gt;Página de ejemplo&lt;/title&gt;" },
    { "id": "link", "tag": "link", "name": "Link", "description": "Enlaza recursos externos, como hojas de estilo CSS o iconos.", "example": "&lt;link rel='stylesheet' href='style.css'&gt;" },
    { "id": "style", "tag": "style", "name": "Estilo", "description": "Incluye estilos CSS directamente en el documento HTML.", "example": "&lt;style&gt;body {color:red;}&lt;/style&gt;" },

    { "id": "section", "tag": "section", "name": "Sección", "description": "Sección temática genérica dentro del contenido.", "example": "&lt;section&gt;Contenido de sección&lt;/section&gt;" },

    { "id": "figure", "tag": "figure", "name": "Figura", "description": "Contenedor para contenido multimedia con leyenda opcional.", "example": "&lt;figure&gt;&lt;img src='img.jpg'&gt;&lt;figcaption&gt;Leyenda&lt;/figcaption&gt;&lt;/figure&gt;" },
    { "id": "figcaption", "tag": "figcaption", "name": "Leyenda de figura", "description": "Proporciona una descripción o leyenda para un elemento figure.", "example": "&lt;figcaption&gt;Leyenda&lt;/figcaption&gt;" },
    { "id": "canvas", "tag": "canvas", "name": "Canvas", "description": "Área para gráficos dinámicos y dibujos mediante JavaScript.", "example": "&lt;canvas id='myCanvas' width='200' height='100'&gt;&lt;/canvas&gt;" },
    { "id": "picture", "tag": "picture", "name": "Imagen adaptable", "description": "Permite usar imágenes alternativas según resolución o formato.", "example": "&lt;picture&gt;&lt;source srcset='img.webp' type='image/webp'&gt;&lt;img src='img.jpg'&gt;&lt;/picture&gt;" },
    { "id": "track", "tag": "track", "name": "Pista de subtítulos", "description": "Define subtítulos o pistas de texto para elementos multimedia.", "example": "&lt;track src='sub.vtt' kind='subtitles' srclang='es' label='Español'&gt;" }
];

        const $searchInput = document.getElementById('search');
        $searchInput.placeholder = `Buscar entre ${data.length} etiquetas...`;

        function renderTags() {
            const tagsContainer = document.getElementById('tags-container');
            data.forEach(tag => {
                const section = document.createElement('section');
                section.id = tag.id;

                section.innerHTML = `
            <h2>${tag.tag}</h2>
            <p><strong>Descripción:</strong> <span class="text-white/60">${tag.description}</span></p>
            <div style="position: relative;">
                <pre id="code-${tag.id}">${tag.example}</pre>
                <button 
                    id="btn-${tag.id}"
                    onclick="copyCode('code-${tag.id}', 'btn-${tag.id}')" 
                    style="position: absolute; top: 8px; right: 8px; cursor: pointer; background:none; color:#fff; border:none; padding:4px 8px; border-radius:5px;">
                    Copiar
                </button>
            </div>
        `;
                tagsContainer.appendChild(section);
            });
        }

        function searchTags() {
            const searchInput = document.getElementById('search').value.toLowerCase();
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                const tagId = section.id.toLowerCase();
                section.style.display = tagId.includes(searchInput) ? '' : 'none';
            });
        }

        function copyCode(codeId, btnId) {
            const codeElement = document.getElementById(codeId);
            const text = codeElement.innerText;
            const button = document.getElementById(btnId);

            navigator.clipboard.writeText(text).then(() => {
                button.textContent = "✔";
                setTimeout(() => {
                    button.textContent = "copiar";
                }, 1500);
            });
        }

        renderTags();
        document.getElementById('search').addEventListener('input', searchTags);
    </script>
</body>

</html>
